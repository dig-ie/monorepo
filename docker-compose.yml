version: "3.8"

services:
  web:
    container_name: web
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      target: development
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=800
    volumes:
      # monta sÃ³ o que muda no dev (sem matar node_modules da imagem)
      - ./apps/web/src:/app/apps/web/src
      - ./apps/web/public:/app/apps/web/public
      - ./apps/web/index.html:/app/apps/web/index.html
      - ./apps/web/vite.config.ts:/app/apps/web/vite.config.ts
      - ./apps/web/tsconfig.json:/app/apps/web/tsconfig.json
      - ./packages:/app/packages
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'node -e "require(''net'').connect({host:''127.0.0.1'',port:3000}).on(''connect'',()=>process.exit(0)).on(''error'',()=>process.exit(1))"',
        ]
      interval: 10s
      timeout: 3s
      retries: 20
      start_period: 20s
    networks:
      - challenge-network

  api-gateway:
    container_name: api-gateway
    build:
      context: .
      dockerfile: ./apps/api-gateway/Dockerfile
      target: development
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - PORT=3001
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=800
    volumes:
      - ./apps/api-gateway/src:/app/apps/api-gateway/src
      - ./apps/api-gateway/nest-cli.json:/app/apps/api-gateway/nest-cli.json
      - ./apps/api-gateway/tsconfig.json:/app/apps/api-gateway/tsconfig.json
      - ./packages:/app/packages
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=3 --spider http://localhost:3001/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - challenge-network

  auth-service:
    container_name: auth-service
    build:
      context: .
      dockerfile: ./apps/auth-service/Dockerfile
      target: development
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - PORT=3002
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=800
    volumes:
      - ./apps/auth-service/src:/app/apps/auth-service/src
      - ./apps/auth-service/nest-cli.json:/app/apps/auth-service/nest-cli.json
      - ./apps/auth-service/tsconfig.json:/app/apps/auth-service/tsconfig.json
      - ./packages:/app/packages
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=3 --spider http://localhost:3002/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - challenge-network

  tasks-service:
    container_name: tasks-service
    build:
      context: .
      dockerfile: ./apps/tasks-service/Dockerfile
      target: development
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=development
      - PORT=3003
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=800
    volumes:
      - ./apps/tasks-service/src:/app/apps/tasks-service/src
      - ./apps/tasks-service/nest-cli.json:/app/apps/tasks-service/nest-cli.json
      - ./apps/tasks-service/tsconfig.json:/app/apps/tasks-service/tsconfig.json
      - ./packages:/app/packages
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=3 --spider http://localhost:3003/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - challenge-network

  notifications-service:
    container_name: notifications-service
    build:
      context: .
      dockerfile: ./apps/notifications-service/Dockerfile
      target: development
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - CHOKIDAR_USEPOLLING=true
      - CHOKIDAR_INTERVAL=800
    volumes:
      - ./apps/notifications-service/src:/app/apps/notifications-service/src
      - ./apps/notifications-service/nest-cli.json:/app/apps/notifications-service/nest-cli.json
      - ./apps/notifications-service/tsconfig.json:/app/apps/notifications-service/tsconfig.json
      - ./packages:/app/packages
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --quiet --tries=3 --spider http://localhost:3004/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - challenge-network

  db:
    image: postgres:17.5-alpine3.21
    container_name: db
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      POSTGRES_DB: challenge_db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 3s
      retries: 30
      start_period: 10s
    networks:
      - challenge-network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 15s
    networks:
      - challenge-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  challenge-network:
    driver: bridge
